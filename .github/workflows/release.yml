name: "Build & Release"

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    # Allow manual trigger for emergency releases

jobs:
  release:
    name: Build & Release All Platforms
    # Only run when PR is merged from develop branch
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'develop'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Extract Version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "FULL_VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION_NAME=${VERSION%+*}" >> $GITHUB_ENV
          echo "VERSION_CODE=${VERSION#*+}" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Create Keystore File
        run: |
          echo "${{ secrets.KEY_STORE }}" | base64 -d > ./android/bloomee.jks
          echo "Keystore file created"

      - name: Create Keystore Properties
        run: |
          cat > ./android/key.properties << EOF
          storeFile=bloomee.jks
          keyPassword=${{ secrets.KEY_PASSWORD }}
          storePassword=${{ secrets.STORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          EOF
          echo "Keystore properties configured"

      - name: Build Android Release APKs (Split per ABI)
        run: |
          echo "Building Android release APKs..."
          flutter build apk --release --split-per-abi
          echo "Android builds complete"

      - name: Verify APK Signatures
        run: |
          BUILD_TOOLS=$(ls -v $ANDROID_HOME/build-tools | tail -n 1)
          echo "Using build tools version: $BUILD_TOOLS"
          $ANDROID_HOME/build-tools/$BUILD_TOOLS/apksigner verify build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          $ANDROID_HOME/build-tools/$BUILD_TOOLS/apksigner verify build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          $ANDROID_HOME/build-tools/$BUILD_TOOLS/apksigner verify build/app/outputs/flutter-apk/app-x86_64-release.apk
          echo "All APKs verified successfully"

      - name: Rename Android APKs
        run: |
          mv build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk \
             build/app/outputs/flutter-apk/Earphoria-v${{ env.FULL_VERSION }}-armeabi-v7a.apk
          mv build/app/outputs/flutter-apk/app-arm64-v8a-release.apk \
             build/app/outputs/flutter-apk/Earphoria-v${{ env.FULL_VERSION }}-arm64-v8a.apk
          mv build/app/outputs/flutter-apk/app-x86_64-release.apk \
             build/app/outputs/flutter-apk/Earphoria-v${{ env.FULL_VERSION }}-x86_64.apk
          echo "APKs renamed successfully"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            build/app/outputs/flutter-apk/Earphoria-v${{ env.FULL_VERSION }}-armeabi-v7a.apk
            build/app/outputs/flutter-apk/Earphoria-v${{ env.FULL_VERSION }}-arm64-v8a.apk
            build/app/outputs/flutter-apk/Earphoria-v${{ env.FULL_VERSION }}-x86_64.apk
          tag: v${{ env.FULL_VERSION }}
          name: Earphoria v${{ env.VERSION_NAME }}
          body: |
            ## ðŸŽ‰ Earphoria Release v${{ env.VERSION_NAME }}
            
            **Version:** ${{ env.VERSION_NAME }}
            **Build Number:** ${{ env.VERSION_CODE }}
            **Release Date:** ${{ github.event.pull_request.merged_at }}
            
            ### ðŸ“¦ Downloads
            
            **Android APKs** (Choose the right one for your device):
            - `armeabi-v7a` - 32-bit ARM devices (older phones)
            - `arm64-v8a` - 64-bit ARM devices (most modern phones) **â† Recommended for most users**
            - `x86_64` - Intel/AMD 64-bit devices (rare)
            
            ### ðŸ“ Changes
            
            This release was automatically built from PR #${{ github.event.pull_request.number }}: "${{ github.event.pull_request.title }}"
            
            Merged from `develop` â†’ `main` by @${{ github.event.pull_request.user.login }}
            
            ---
            *Automated release generated by GitHub Actions*
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
