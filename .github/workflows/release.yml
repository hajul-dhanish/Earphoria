name: "Flutter Release Build"

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:
    # Allow manual trigger for emergency releases

jobs:
  release:
    name: Build & Release Flutter App
    # Only run when PR is merged from develop branch
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'develop'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Extract Version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "FULL_VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION_NAME=${VERSION%+*}" >> $GITHUB_ENV
          echo "VERSION_CODE=${VERSION#*+}" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Create Keystore File
        run: |
          echo "${{ secrets.KEY_STORE }}" | base64 -d > ./android/bloomee.jks
          echo "Keystore file created"

      - name: Create Keystore Properties
        run: |
          cat > ./android/key.properties << EOF
          keyPassword=${{ secrets.KEY_PASSWORD }}
          storePassword=${{ secrets.STORE_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          EOF
          echo "Keystore properties configured"

      - name: Build Android Release APK
        run: |
          echo "Building Android release APK..."
          flutter build apk --release
          echo "Android build complete"

      - name: Rename Android APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/Earphoria-v${{ env.FULL_VERSION }}.apk
          echo "APK renamed to: Earphoria-v${{ env.FULL_VERSION }}.apk"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: build/app/outputs/flutter-apk/Earphoria-v${{ env.FULL_VERSION }}.apk
          tag: v${{ env.FULL_VERSION }}
          name: Earphoria v${{ env.VERSION_NAME }}
          body: |
            ## ðŸŽ‰ Earphoria Release v${{ env.VERSION_NAME }}
            
            **Version:** ${{ env.VERSION_NAME }}
            **Build Number:** ${{ env.VERSION_CODE }}
            **Release Date:** ${{ github.event.pull_request.merged_at }}
            
            ### ðŸ“¦ Download
            
            **Android APK** - Universal APK compatible with all Android devices (ARM, ARM64, x86, x86_64)
            
            ### ðŸ“ Changes
            
            This release was automatically built from PR #${{ github.event.pull_request.number }}: "${{ github.event.pull_request.title }}"
            
            Merged from `develop` â†’ `main` by @${{ github.event.pull_request.user.login }}
            
            ---
            *Automated release generated by GitHub Actions*
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
